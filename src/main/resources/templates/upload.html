<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
    <script>
        function uploadFiles() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(data => {
                  document.getElementById('result').innerText = data;
              }).catch(error => {
                  console.error('Error:', error);
              });

            return false; // Prevent the default form submission
        }
    </script>
</head>
<body>
    <h1>Upload PDF Files</h1>
    <form id="uploadForm" onsubmit="return uploadFiles()">
        <input type="file" name="files" accept=".pdf" multiple required/><br><br>
        <label for="path">Destination Path:</label>
        <input type="text" name="path" id="path" required/><br><br>
        <input type="submit" value="Upload"/>
    </form>
    <h2>Result:</h2>
    <pre id="result"></pre>
</body>
</html>
